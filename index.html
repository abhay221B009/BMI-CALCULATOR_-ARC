<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi-Calculator_@ARC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <div class="input-group">
                <label for="unit">Select Unit:</label>
                <select id="unit" onchange="toggleUnits()">
                    <option value="metric">Metric (cm, kg)</option>
                        <option value="imperial">Imperial (ft, in, kg)</option>
                </select>
            </div>

            <div id="metricInputs" class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" placeholder="Enter height in cm" required>
            </div>
            <div id="imperialInputs" class="input-group" style="display: none;">
                <label for="feet">Height (ft, in):</label>
                <div>
                    <input type="number" id="feet" placeholder="Feet" style="width: 48%;" required>
                    <input type="number" id="inches" placeholder="Inches" style="width: 48%;" required>
                </div>
            </div>

            <div class="input-group">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" placeholder="Enter weight" required>
              <!--  <span id="weightUnit">kg</span> -->
            </div>

            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        </form>
        <div class="result">
            <p id="bmiResult"></p>
            <p id="bmiCategory"></p>
        </div>
    </div>

    <footer>
        <p>@ARC TECHNOLOGIES</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
